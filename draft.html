<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Optional: Bootstrap JavaScript Bundle with Popper -->

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="products-promotions">Products/Promotions</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" onclick="changeText('Products')">Products</a></li>
                            <li><a class="dropdown-item" href="#" onclick="changeText('Promotions')">Promotions</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="input-group" id="searchCollapse">
                        <button class="btn btn-outline-success" type="button" data-bs-toggle="collapse" data-bs-target="#searchInput" aria-expanded="false" aria-controls="searchInput">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <div class="collapse" id="searchInput">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        </div>
                    </div>
                    <div class="ms-2"></div>
                    <button class="btn btn-outline-success" type="button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <div class="ms-2"></div>
                    <button class="btn btn-outline-success dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Login</a></li>
                        <li><a class="dropdown-item" href="#">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <style>
        #searchCollapse {
            border-radius: 50px;
            transition: all 0.3s ease;
        }
    
        #searchCollapse button {
            border-radius: 50px 0 0 50px;
            transition: all 0.3s ease;
        }
    
        #searchCollapse button i {
            transition: all 0.3s ease;
        }
    
        #searchCollapse.collapse.show {
            border-radius: 50px;
        }
    
        #searchCollapse.collapse.show button {
            border-radius: 50px 0 0 50px;
        }
    
        #searchCollapse.collapse.show button i {
            transform: translateX(-20px);
        }
    
        #searchInput {
            border-radius: 0 50px 50px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
